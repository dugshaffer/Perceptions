<!DOCTYPE html> <html lang=en> <head> <title>Night Sky Perceptions</title> <style> body{margin:0;background:black;overflow:hidden} canvas{display:block} </style> </head> <body> <canvas id=sky></canvas> <script> const canvas=document.getElementById('sky'); const ctx=canvas.getContext('2d'); canvas.width=window.innerWidth; canvas.height=window.innerHeight; let plane = {x:0, y:canvas.height/2}; let star = {x:canvas.width, y:Math.random() canvas.height}; function draw(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='red'; ctx.beginPath(); ctx.arc(plane.x,plane.y,4,0,Math.PI 2); ctx.fill(); ctx.fillStyle='yellow'; ctx.beginPath(); ctx.arc(star.x,star.y,6,0,Math.PI 2); ctx.fill(); plane.x+=5; if(plane.x>canvas.width)plane.x=0; star.x-=3; if(star.x<-10){star.x=canvas.width;star.y=Math.random() canvas.height} requestAnimationFrame(draw) } draw() </script> </body> </html>
