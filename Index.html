<!DOCTYPE html> <html lang=en> <head> <meta charset=UTF-8> <title>Night Sky Perceptions</title> <style> body { margin:0; overflow:hidden; background:#000; } canvas { display:block; } </style> </head> <body> <canvas id=sky></canvas> <script> const canvas = document.getElementById('sky'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; let red = {x: 0, y: canvas.height / 2}; let yellow = {x: canvas.width, y: Math.random() canvas.height}; function run(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(red.x, red.y, 4, 0, Math.PI 2); ctx.fill(); ctx.fillStyle = 'yellow'; ctx.beginPath(); ctx.arc(yellow.x, yellow.y, 5, 0, Math.PI 2); ctx.fill(); red.x += 6; yellow.x -= 4; if(red.x > canvas.width) red.x = -10; if(yellow.x < -10) yellow.x = canvas.width; requestAnimationFrame(run); } run(); </script> </body> </html>
