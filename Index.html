<!DOCTYPE html 
<html 
<head 
<title>Night Sky Perceptions</title <style 
                                      body {margin:0;background:#000;overflow:hidden} 
                                      canvas {display:block} 
                                      </style 
</head 
  <body 
  <canvas id=sky></canvas 
  <script 
  const c = document.getElementById('sky') c.width = window.innerWidth 
  c.height = window.innerHeight 
  let p = { x: 0, y: c.height / 2 } let s = { x: c.width, y: Math.random() c.height } 
  function draw() { 
    ctx = c.getContext('2d')  ctx.clearRect(0,0,c.width,c.height)  ctx.beginPath() 
    ctx.arc(p.x, p.y, 4, 0, 2 Math.PI) 
    ctx.fillStyle = 'red'  ctx.fill() 
    ctx.beginPath() 
    ctx.arc(s.x, s.y, 5, 0, 2 Math.PI) 
    ctx.fillStyle = 'yellow'  ctx.fill() 
    p.x += 6 
    s.x -= 4 
    if(p.x > c.width) p.x = -10  if(s.x < -10) s.x = c.width 
  requestAnimationFrame(draw) 
  } 
  draw() 
</script 
</body 
</html>
